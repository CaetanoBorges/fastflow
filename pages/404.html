<div class="card  mb-4" style="position: relative;border-radius: 0;">
    <div class="card-body" style="padding:5px;">
        <div class="row d-flex justify-content-between align-items-center">
            <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">${(elemento.nome)}</p>
            </div>
            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">

                <input id="item_qtd" min="0" name="quantity"
                    value="${(elemento.qtd)}" type="number"
                    class="form-control form-control-sm" />
            </div>
            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                <div
                    style="display:flex;justify-content: space-between;align-items: center;margin-top:5px">
                    <h5 class="mb-0"
                        style="font-weight:lighter;">${(elemento.preco)}</h5>
                    <h5 class="mb-0 total">${(elemento.total)}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
